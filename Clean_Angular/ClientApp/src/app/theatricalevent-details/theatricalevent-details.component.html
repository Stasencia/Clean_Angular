<h1>Информация про представление</h1>
<h3>Название: {{scheduledevent?.theatricalEvent?.name}}</h3>
<h3></h3>
<img src="{{'data:image/jpg;base64,' + scheduledevent?.theatricalEvent?.image}}" />
<h3>Описание: </h3>
<p>
  {{scheduledevent?.theatricalEvent?.description}}
</p>
<h3>Продолжительность: {{scheduledevent?.theatricalEvent?.duration | date: 'hh:mm'}}</h3>
<h3>Даты проведения:</h3>
<ngb-datepicker [displayMonths]="2" [(ngModel)]="model" [dayTemplate]="customDay"></ngb-datepicker>
<ng-template #customDay let-date let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled" let-focused="focused">
  <span class="custom-day" [class.weekend]="isDateSelected(date)" [class.focused]="focused"
        [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
    {{ date.day }}
  </span>
</ng-template>
<h3></h3>
<button class="btn btn-primary" >Купить билет</button>
<h3></h3>
