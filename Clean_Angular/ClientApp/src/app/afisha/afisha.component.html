<script src="moment.js"></script>
<h1>Список представлений</h1>
<table *ngIf="tableMode; else create" class="table">
  <thead>
    <tr>
      <td>Картинка</td>
      <td>Название/Описание</td>
      <td>Даты проведения</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let scheduledevent of pageOfScheduledevents">
      <td width="220px">
        <img src="{{'data:image/jpg;base64,' + scheduledevent.theatricalEvent?.image}}" />
      </td>
      <td width="60%">
        <div>
          <table class="table">
            <tr>
              Название: {{scheduledevent.theatricalEvent?.name}}
            </tr>
            <tr>
              Описание: {{scheduledevent.theatricalEvent?.description}}
            </tr>
          </table>
        </div>
      </td>
      <td>{{getDates(scheduledevent).minDate | date:'shortDate'}} - {{getDates(scheduledevent).maxDate  | date:'shortDate'}}</td>
      <td style="vertical-align:middle">
        <button class="btn btn-primary" (click)="editTheatricalEvent(te)">Купить билет</button>
      </td>
    </tr>
  </tbody>
</table>
<div style="width:30%;margin:auto">
  <jw-pagination [items]="scheduledevents" (changePage)="onChangePage($event)" pageSize="1"></jw-pagination>
</div>
